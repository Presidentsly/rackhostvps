<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bot Web</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #qr { margin: 20px auto; width: 300px; height: 300px; }
    #messages { max-width: 600px; margin: 20px auto; text-align: left; }
    .msg { border-bottom: 1px solid #ddd; padding: 5px; }
    .msg img { max-width: 200px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>WhatsApp Bot</h1>
  <p id="status">Csatlakoz√°s...</p>
  <div id="qr"></div>

  <h2>Bej√∂v≈ë √ºzenetek</h2>
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const qrDiv = document.getElementById("qr");
    const status = document.getElementById("status");
    const messagesDiv = document.getElementById("messages");

    // QR k√≥d esem√©ny
    socket.on("qr", qr => {
      status.textContent = "üì± Olvasd be a QR k√≥dot a WhatsApp alkalmaz√°ssal!"
      qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qr)}&size=300x300" />`;
    });

    // Ready esem√©ny
    socket.on("ready", () => {
      status.textContent = "‚úÖ WhatsApp csatlakozott!";
      qrDiv.innerHTML = "";
    });

    // Bej√∂v≈ë √ºzenetek
    socket.on("message", data => {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<strong>${data.from}:</strong> ${data.body}`;
      if (data.media) {
        div.innerHTML += `<img src="${data.media}" />`;
      }
      messagesDiv.prepend(div); // leg√∫jabb fel√ºl
    });
  </script>
</body>
</html>
